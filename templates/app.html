<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/app.js"></script>
	  <link rel="stylesheet" href="../static/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="img"></div>

<div class="page-wrapper">
  <header class="hero">
    <h1>Bangalore Home Price Predictor</h1>
    <p class="subtitle">Estimate property price quickly — enter the details below.</p>
  </header>

  <div class="form-grid">
    <form class="form">
      <h2>Area (Square Feet)</h2>
      <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
    </form>

    <form class="form">
      <h2>BHK</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
        <label for="radio-bhk-5">5</label>
      </div>
    </form>

    <form class="form">
      <h2>Bath</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
        <label for="radio-bath-1">1</label>
        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
        <label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
        <label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
        <label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
        <label for="radio-bath-5">5</label>
      </div>
    </form>

    <form class="form">
      <h2>Balcony</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bal-1" name="uiBalcony" value="1" checked/>
        <label for="radio-bal-1">1</label>
        <input type="radio" id="radio-bal-2" name="uiBalcony" value="2"/>
        <label for="radio-bal-2">2</label>
        <input type="radio" id="radio-bal-3" name="uiBalcony" value="3"/>
        <label for="radio-bal-3">3</label>
        <input type="radio" id="radio-bal-4" name="uiBalcony" value="4"/>
        <label for="radio-bal-4">4</label>
        <input type="radio" id="radio-bal-5" name="uiBalcony" value="5"/>
        <label for="radio-bal-5">5</label>
      </div>
    </form>

    <form class="form">
      <h2>Location</h2>
      <select class="location" id="uiLocations" name="">
        <option value="" disabled selected>Choose a Location</option>
      </select>
    </form>

    <form class="form">
      <h2>Area Type</h2>
      <select class="area_type" id="uiAreaType" name="">
        <option value="" disabled selected>Choose a Location</option>
      </select>
    </form>

    <div class="form">
      <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
    </div>

    <div class="form">
      <div id="uiEstimatedPrice" class="result"><h2></h2></div>
    </div>
  </div>

  <footer class="site-footer">© 2025 Bangalore Home Price Prediction</footer>
</div>

</body>
</html>
